<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Scanner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo">
      <img src="logo.jpg" alt="logo" />
    </div>
    <h1>Card to Text</h1>
    <label for="file" class="file-label"></label>
    <input id="file" type="file" name="file" class="file-input" />
    <input id="extract" type="submit" value="Extract" onclick="extract()" />
    <div class="container">
      <div id="imageContainer"></div>
      <div id="tableContainer"></div>
    </div>
    <input id="upload" type="submit" value="Upload" onclick="create()" />

    <input id="name" type="text" name="name" />
    <input
      id="search"
      type="submit"
      value="Search"
      onclick="read(document.getElementById('name').value)"
    />
    <div id="foundCardsContainer"></div>
    <footer>
      <div class="footer-left">
        A full stack serverless intelligent enabled application
      </div>
      <div class="footer-right">Comp 264 - Winter 2023 - Group 02</div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
